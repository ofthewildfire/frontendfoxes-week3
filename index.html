            <div class="witch-item-holder">
                <img src="img/5.png" alt="crystal" class="witch-drops" id="witch-icon5">
            </div>
            <div class="witch-item-holder">
                <img src="img/6.png" alt="heart that has been ripped out of unsuspecting victim" class="witch-drops" id="witch-icon6">

            <div class="witch-item-holder">

                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
